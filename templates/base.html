<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Main/Important Meta -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">

</head>

<body>
    <!-- ===== NAVBAR ===== -->
    <div id="nav-bar" class="navbar">
        <div class="logo">
            <div class="title"><a class="link" href="{{url_for('index')}}">VSSUT Marketplace</a></div>
            <div class="subtitle">INDIA</div>
        </div>
        <div class="menu">
            <div class="dropdown">
                <a id="collegeBtn">College <span class="arrow"></span></a>
                <div class="dropdown-content" id="collegeList">
                    <a href="#">VSSUT Burla</a>
                    <a href="#">IIT Bhubaneswar</a>
                    <a href="#">NIT Rourkela</a>
                    <a href="#">OUTR</a>
                    <a href="#">KIIT University</a>
                    <a href="#">IGIT,Sarang</a>
                </div>
            </div>

            <div class="dropdown">
                <a id="categoryBtn">Categories <span class="arrow"></span></a>
                <div class="dropdown-content" id="categoryList">
                    <a href="#">Electronics Gadgets</a>
                    <a href="#">Books</a>
                    <a href="#">PYQ's</a>
                    <a href="#">Hostel Essentials</a>
                    <a href="#">Refurbished products</a>
                    <a href="#">Others</a>
                </div>
            </div>

            <a href="{{url_for('login')}}">Login</a>
            <button class="sell"><a href="{{url_for('sell')}}">Sell</a></button>
        </div>
    </div>

    <div id="content">{% block content %}{% endblock %}</div>

    <!-- ===== FOOTER ===== -->
    <div id="footer"></div>
</body>

</html>
